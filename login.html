<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GamePulse - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script type="module" src="js/firebase.js"></script>
</head>
<body class="bg-gray-900 text-white font-inter flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-6 rounded-lg shadow-lg max-w-md w-full">
    <h1 class="text-3xl font-orbitron text-center mb-6">GamePulse Login</h1>
    <input type="email" placeholder="Email" class="w-full p-2 mb-4 bg-gray-700 rounded">
    <input type="password" placeholder="Password" class="w-full p-2 mb-4 bg-gray-700 rounded">
    <button class="cta-button w-full bg-cyan-500 hover:bg-cyan-600 text-white py-2 rounded">Login / Register</button>
  </div>
  <script type="module" src="js/login.js"></script>
</body>
</html>
