  <style>
    .stats-container {
      max-width: 800px;

    table {

      border-radius: 10px;
    }
    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #2A2A2A;
    }
    th {
      color: #00DDEB;
    }

  <nav>
