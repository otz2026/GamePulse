<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GamePulse - Matchmaking</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script type="module" src="js/firebase.js"></script>
</head>
<body class="bg-gray-900 text-white font-inter">
  <nav class="bg-gray-800 p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-orbitron">GamePulse</h1>
      <div class="space-x-4">
        <a href="index.html" class="hover:text-cyan-400">Home</a>
        <a href="profile.html" class="hover:text-cyan-400">Profile</a>
        <a href="stats.html" class="hover:text-cyan-400">Stats</a>
        <a href="friends.html" class="hover:text-cyan-400">Friends</a>
        <a href="login.html" class="hover:text-cyan-400" id="logout">Logout</a>
      </div>
    </div>
  </nav>
  <div class="container mx-auto py-8">
    <h1 class="text-4xl font-orbitron text-center mb-8">Find Your Match</h1>
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg max-w-md mx-auto">
      <select id="mapFilter" class="w-full p-2 mb-4 bg-gray-700 rounded">
        <option value="de_dust2">de_dust2</option>
        <option value="de_mirage">de_mirage</option>
        <option value="de_inferno">de_inferno</option>
      </select>
      <select id="regionFilter" class="w-full p-2 mb-4 bg-gray-700 rounded">
        <option value="eu">Europe</option>
        <option value="na">North America</option>
        <option value="asia">Asia</option>
      </select>
      <button class="cta-button w-full bg-cyan-500 hover:bg-cyan-600 text-white py-2 rounded">Join Matchmaking</button>
    </div>
    <div id="notifications" class="mt-8 max-w-md mx-auto"></div>
  </div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
